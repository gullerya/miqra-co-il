<style>
	:host {
		width: 100vw;
		max-width: 480px;
		height: 100%;
		color: var(--scroll-fore);
		background-color: var(--scroll-back);
		overflow: hidden;
		--hidden-width: 64px;
	}

	.scrollbarless-outer {
		width: calc(100% + var(--hidden-width));
		height: 100%;
		overflow-y: scroll;
	}

	.scroll-text {
		width: calc(100% - var(--hidden-width));
		padding: 8px;
		box-sizing: border-box;
		font-family: MiqraFont;
		font-size: 24px;
		text-align: justify;
		line-height: 200%;
	}

	waiting-progress {
		margin-inline-start: calc(50% - var(--hidden-width) + 16px);
	}
</style>

<div class="scrollbarless-outer">
	<div class="scroll-text" dir="rtl">
		<data-tier-list class="paragraphs">
			<miqra-paragraph data-tie="item => data"></miqra-paragraph>
		</data-tier-list>
	</div>
</div>

<style>
	:host {
		flex: 1;
		padding: 30px;
		display: flex;
		flex-direction: column;
		overflow-x: hidden;
		overflow-y: scroll;
	}

	.coverages>.general {
		display: flex;
		flex-direction: column;
	}

	.coverages>.general>.cov-name {
		font-size: 140%;
	}

	.coverages>.general>.cov-refId {
		color: #999;
	}

	:host(.hide-group-coverages) .group-coverages {
		display: none;
	}

	.section {
		display: flex;
		flex-wrap: wrap;
	}

	.section>* {
		min-width: 12em;
	}

	.hidden {
		display: none;
	}

	.percent:not(:empty)::after {
		content: '%';
	}

	.data-or-no-yes .yes-no {
		display: none;
	}

	.data-or-no-no .yes-no-value {
		display: none;
	}

	.dis-per .dis-type,
	.dis-per .dis-sum {
		display: none;
	}

	.dis-sum .dis-type,
	.dis-sum .dis-per {
		display: none;
	}
</style>

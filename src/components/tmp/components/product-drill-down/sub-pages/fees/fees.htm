<style>
	:host {
		flex: 1;
		padding: 10px 30px;
		display: flex;
		flex-direction: column;
		overflow: auto;
	}

	.hidden {
		display: none;
	}

	.emp-refId {
		font-size: 0.75em;
		color: var(--main-gray);
	}

	.content {
		flex: 1;
		display: flex;
		flex-direction: column;
	}

	.metadata {
		display: flex;
		flex-direction: column;
	}

	.metadata .parts {
		flex: 1 0 auto;
		display: flex;
		justify-content: space-between;
		flex-wrap: wrap;
	}

	.parts .data {
		flex: 1;
	}

	.percent::after {
		content: '%';
	}

	.data {
		flex: 1;
	}
</style>

<template is="data-tier-item-template" data-tie="feesModel:data">
	<data-section>
		<div slot="title">
			<span data-tie="item:employer.empFound => className">
				<span class="emp-name" data-tie="item:employer.name"></span>
				&#x20;
				<span class="emp-refId" data-tie="item:employer.refId"></span>
			</span>
			<span data-tie="item:employer.empNotFound => className">
				<span data-tie="l10n:feesLabels.empNotFound"></span>
				&#x20;
				<span data-tie="item:employer.refIdInInstitution"></span>
			</span>
		</div>

		<div class="content">
			<div class="metadata">
				<div class="parts">
					<text-field data-tie="l10n:feesLabels.saverStatus => label">
						<span-l10n slot="value" data-tie="item:saverStatus"></span-l10n>
					</text-field>
				</div>
				<h4 data-tie="l10n:feesLabels.thisYear"></h4>
				<div class="parts">
					<text-field class="data" data-tie="l10n:feesLabels.lmTotalFees => label">
						<span-currency slot="value" data-tie="item:lmTotalFees"></span-currency>
					</text-field>
				</div>
				<div style="display: flex;">
					<h4 data-tie="l10n:feesLabels.thisMonth"></h4>
					&nbsp;
					<h4 data-tie="item:thisMonth"></h4>
				</div>
				<div class="parts">
					<text-field class="data" data-tie="l10n:feesLabels.lmTotalFeesOfSavings => label">
						<span-currency slot="value" data-tie="item:lmTotalFeesOfSavings"></span-currency>
					</text-field>
					<text-field class="data"
						data-tie="l10n:feesLabels.lmTotalFeesOfDeposits => label, item:depositClasses => className">
						<span-currency slot="value" data-tie="item:lmTotalFeesOfDeposits"></span-currency>
					</text-field>
				</div>
				<div class="parts">
					<text-field class="data" data-tie="l10n:feesLabels.lmTotalFeesOfInvestments => label">
						<span-currency slot="value" data-tie="item:lmTotalFeesOfInvestments"></span-currency>
					</text-field>
					<text-field class="data"
						data-tie="l10n:feesLabels.lmTotalFeesOther => label, item:otherClasses => className">
						<span-currency slot="value" data-tie="item:lmTotalFeesOther"></span-currency>
					</text-field>
					<text-field class="data"
						data-tie="l10n:feesLabels.lmTotalFeesOfInsurances => label, item:insClasses => className">
						<span-currency slot="value" data-tie="item:lmTotalFeesOfInsurances"></span-currency>
					</text-field>
				</div>
			</div>
			<div class="data">
				<h4 data-tie="l10n:feesLabels.feesOfSavings"></h4>
				<data-grid class="data headless" data-tie="item:feesOfSavings"></data-grid>
			</div>
			<div class="data">
				<h4 data-tie="l10n:feesLabels.feesOfDeposits"></h4>
				<data-grid class="data headless" data-tie="item:feesOfDeposits"></data-grid>
			</div>
		</div>
	</data-section>
</template>

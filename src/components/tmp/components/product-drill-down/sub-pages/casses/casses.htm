<style>
	:host {
		flex: 1;
		padding: 10px 30px;
		display: flex;
		flex-direction: column;
		overflow: auto;
	}

	.general {
		display: flex;
		flex-direction: column;
	}

	.section {
		display: flex;
		justify-content: space-between;
		flex-wrap: wrap;
	}

	:host(.hide-promisedExpectancy) .promisedExpectancy {
		display: none;
	}

	:host(.hide-promisedExpectancyRetirement) .promisedExpectancyRetirement {
		display: none;
	}

	:host(.hide-promisedReturnCoefficient) .promisedReturnCoefficient {
		display: none;
	}

	:host(.hide-promisedReturnCoefficientTemp) .promisedReturnCoefficientTemp {
		display: none;
	}

	:host(.hide-expectancyInfluencingAnnuity) .expectancyInfluencingAnnuity {
		display: none;
	}

	:host(.hide-returnInfluencingAnnuity) .returnInfluencingAnnuity {
		display: none;
	}

	.casses-separator:last-child {
		display: none;
	}
</style>

<template is="data-tier-item-template" data-tie="csDetails:data">
	<div class="general">
		<div class="section">
			<text-field data-tie="l10n:cassesLabels.retAge => label, item:retirementAge">
			</text-field>
			<text-field data-tie="l10n:cassesLabels.totalCont => label">
				<span-currency slot="value" data-tie="item:totalEstInclDeposits"></span-currency>
			</text-field>
			<text-field data-tie="l10n:cassesLabels.totalStop => label">
				<span-currency slot="value" data-tie="item:totalEstExclDeposits"></span-currency>
			</text-field>
			<text-field data-tie="l10n:cassesLabels.promisedCoefficient => label, item:promisedCoefficient">
			</text-field>
		</div>
		<h-splitter clearance="20px"></h-splitter>
		<div class="section">
			<boolean-field class="promisedExpectancy"
				data-tie="l10n:cassesLabels.promisedExpectancy => label, item:promisedExpectancy">
			</boolean-field>
			<boolean-field class="promisedExpectancyRetirement"
				data-tie="l10n:cassesLabels.promisedExpectancyRetirement => label, item:promisedExpectancyRetirement">
			</boolean-field>
			<text-field class="promisedExpectancyRetirement"
				data-tie="l10n:cassesLabels.programName => label, item:programName">
			</text-field>

			<boolean-field class="promisedReturnCoefficient"
				data-tie="l10n:cassesLabels.promisedReturnCoefficient => label, item:promisedReturnCoefficient">
			</boolean-field>
			<boolean-field class="promisedReturnCoefficientTemp"
				data-tie="l10n:cassesLabels.promisedReturnCoefficientTemp => label, item:promisedReturnCoefficientTemp">
			</boolean-field>
			<text-field class="promisedReturnCoefficientTemp"
				data-tie="l10n:cassesLabels.temporalReturnCoefficient => label, item:temporalReturnCoefficient">
			</text-field>

			<boolean-field class="expectancyInfluencingAnnuity"
				data-tie="l10n:cassesLabels.expectancyInfluencingAnnuity => label, item:expectancyInfluencingAnnuity">
			</boolean-field>
			<boolean-field class="returnInfluencingAnnuity"
				data-tie="l10n:cassesLabels.returnInfluencingAnnuity => label, item:returnInfluencingAnnuity">
			</boolean-field>
			<text-field class="expectedAnnuityPercent"
				data-tie="l10n:cassesLabels.expectedAnnuityPercent => label, item:expectedAnnuityPercent">
			</text-field>
		</div>
	</div>

	<data-grid data-tie="item:casses"></data-grid>
	<h-splitter class="casses-separator" clearance="10px"></h-splitter>
</template>

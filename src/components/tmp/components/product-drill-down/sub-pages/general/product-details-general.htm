<style>
	@import "./commons/styles/base.css";

	:host {
		flex: 1;
		display: flex;
		flex-direction: column;
		padding: 10px 30px;
		overflow-x: hidden;
		overflow-y: auto;
	}

	.hidden {
		display: none;
	}

	.info-row {
		margin-top: 20px;
	}

	.info-row.hidden {
		display: none;
	}

	.info-row.last-update,
	.info-row.risk-period {
		display: flex;
		flex-direction: row;
	}

	.info-row.risk-period.hidden {
		display: none;
	}

	.info-row.last-update>.last-update-detail,
	.risk-period-details {
		margin: 0;
	}

	.representative {
		flex: 1;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}
</style>

<data-section>
	<span slot="title" data-tie="l10n:pdGeneral.titleGeneral"></span>
	<div>
		<time-field class="info-row" data-tie="l10n:pdGeneral.joinedDate => label, pgDetails:data.joinedDate">
		</time-field>
		<time-field class="info-row" data-tie="l10n:pdGeneral.rightsStartDate => label, pgDetails:data.rightsStartDate">
		</time-field>
		<div class="info-row last-update">
			<time-field class="last-update-detail"
				data-tie="l10n:pdGeneral.lastUpdate => label, pgDetails:data.lastUpdate">
			</time-field>
			<text-field class="last-update-detail updated-to" label=" " data-tie="l10n:pdGeneral.updatedTo">
			</text-field>
			<text-field class="last-update-detail" label=" ">
				<span-l10n slot="value" data-tie="pgDetails:data.productStatus"></span-l10n>
			</text-field>
		</div>
		<div class="info-row risk-period">
			<time-field class="risk-period-detail"
				data-tie="l10n:pdGeneral.riskPeriod => label, pgDetails:data.riskStart">
			</time-field>
			<v-splitter clearance="20px" transparent></v-splitter>
			<time-field class="last-update-detail" label=" " data-tie="pgDetails:data.riskEnd"></time-field>
		</div>
		<boolean-field class="info-row attachment"
			data-tie="l10n:pdGeneral.attachment => label, pgDetails:data.attachment">
		</boolean-field>
		<boolean-field class="info-row confiscation"
			data-tie="l10n:pdGeneral.confiscation => label, pgDetails:data.confiscation">
		</boolean-field>
		<text-field class="info-row" data-tie="l10n:pdGeneral.pensionsNumber => label, pgDetails:data.pensionsNumber">
		</text-field>
		<boolean-field class="info-row amendment190"
			data-tie="l10n:pdGeneral.amendment190 => label, pgDetails:data.amendment190">
		</boolean-field>
		<text-field class="info-row externalCoverage"
			data-tie="l10n:pdGeneral.extCoverageType => label, pgDetails:data.extCoverageType => l10nValue">
		</text-field>
		<text-field class="info-row insuredRefId"
			data-tie="l10n:pdGeneral.insuredRefId => label, pgDetails:data.insuredRefId">
		</text-field>
	</div>
	<div>
		<text-field class="info-row total-ely" data-tie="l10n:pdGeneral.totalBalanceELY => label">
			<span-currency slot="value" data-tie="pgDetails:data.totalBalanceELY"></span-currency>
		</text-field>
		<text-field class="info-row redeemable-ely" data-tie="l10n:pdGeneral.totalRedeemableELY => label">
			<span-currency slot="value" data-tie="pgDetails:data.totalRedeemableELY"></span-currency>
		</text-field>
		<text-field class="info-row cleared-ely" data-tie="l10n:pdGeneral.totalClearedELY => label">
			<span-currency slot="value" data-tie="pgDetails:data.totalClearedELY"></span-currency>
		</text-field>
		<text-field class="info-row actuary-ely" data-tie="l10n:pdGeneral.totalByActuaryELY => label">
			<span slot="value">
				<span class="cleared bold-a" data-tie="l10n:pdGeneral.cleared"></span>
				<span class="added bold-a" data-tie="l10n:pdGeneral.added"></span>
				<span-currency data-tie="pgDetails:data.totalByActuaryELY"></span-currency>
			</span>
		</text-field>
		<text-field class="info-row debenture" data-tie="l10n:pdGeneral.debenture => label, pgDetails:data.debenture">
		</text-field>
		<time-field class="info-row promisedReturnUntil"
			data-tie="l10n:pdGeneral.promisedReturnUntil => label, pgDetails:data.promisedReturnUntil">
		</time-field>
	</div>
</data-section>

<data-section class="representatives">
	<span slot="title" data-tie="l10n:pdGeneral.representatives.title"></span>
	<template class="hidden" is="data-tier-item-template" data-tie="pgDetails:data.representatives">
		<div class="representative">
			<text-field data-tie="l10n:pdGeneral.representatives.type => label, item:reprType => l10nValue">
			</text-field>
			<text-field data-tie="l10n:pdGeneral.representatives.name => label, item:reprName">
			</text-field>
			<text-field data-tie="l10n:pdGeneral.representatives.refId => label, item:reprRefId">
			</text-field>
			<time-field data-tie="l10n:pdGeneral.representatives.from => label, item:reprFrom">
			</time-field>
		</div>
	</template>
</data-section>

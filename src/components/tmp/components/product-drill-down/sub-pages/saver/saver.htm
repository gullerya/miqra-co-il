<style>
	:host {
		flex: 1;
		padding: 10px 30px;
		display: flex;
		flex-direction: column;
		overflow-x: hidden;
		overflow-y: auto;
	}

	.hidden {
		display: none;
	}
</style>

<data-section>
	<span slot="title" data-tie="l10n:pdCustomer.perDetails"></span>
	<div>
		<text-field data-tie="l10n:pdCustomer.fullName => label, customerDetails:fullName">
		</text-field>
		<text-field data-tie="l10n:pdCustomer.gender => label, customerDetails:gender => l10nValue">
		</text-field>
		<text-field data-tie="l10n:pdCustomer.legalId => label, customerDetails:legalId">
		</text-field>
	</div>
	<div>
		<time-field data-tie="l10n:pdCustomer.birthday => label, customerDetails:birthday">
		</time-field>
		<text-field data-tie="l10n:pdCustomer.marital => label, customerDetails:marital => l10nValue">
		</text-field>
		<text-field data-tie="l10n:pdCustomer.children => label, customerDetails:children">
		</text-field>
	</div>
	<text-field class="remarks" data-tie="l10n:pdCustomer.remarks => label, customerDetails:remarks">
	</text-field>
</data-section>
<data-section>
	<span slot="title" data-tie="l10n:pdCustomer.contact"></span>
	<div>
		<text-field data-tie="l10n:pdCustomer.email => label, customerDetails:email">
		</text-field>
		<text-field data-tie="l10n:pdCustomer.cellPhone => label, customerDetails:cellPhone">
		</text-field>
		<text-field data-tie="l10n:pdCustomer.landPhone => label, customerDetails:landPhone">
		</text-field>
	</div>
	<div>
		<text-field data-tie="l10n:pdCustomer.address => label, customerDetails:address">
		</text-field>
		<text-field class="alt-address" data-tie="l10n:pdCustomer.altAddress => label, customerDetails:altAddress">
		</text-field>
	</div>
</data-section>

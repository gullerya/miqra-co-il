<style>
	:host {
		flex: 1;
		padding: 10px 30px;
		display: flex;
		flex-direction: column;
		overflow-x: hidden;
		overflow-y: auto;
	}

	.hidden {
		display: none;
	}

	.emp-refId {
		font-size: 0.75em;
		color: var(--main-gray);
	}
</style>

<template is="data-tier-item-template" data-tie="esDetails:data">
	<data-section>
		<div slot="title">
			<span data-tie="item:empFound => className">
				<span class="emp-name" data-tie="item:employer.name"></span>
				&#x20;
				<span class="emp-refId" data-tie="item:employer.refId"></span>
			</span>
			<span data-tie="item:empNotFound => className">
				<span data-tie="l10n:esLabels.empNotFound"></span>
				&#x20;
				<span data-tie="item:employer.refIdInInstitution"></span>
			</span>
		</div>
		<div>
			<text-field data-tie="l10n:esLabels.saverStatus => label, item:employment.saverStatus => l10nValue">
			</text-field>
			<text-field data-tie="l10n:esLabels.paymentType => label, item:employment.paymentType => l10nValue">
			</text-field>
			<time-field data-tie="l10n:esLabels.paymentStartDate => label, item:employment.paymentStartDate">
			</time-field>
			<text-field data-tie="l10n:esLabels.salary => label">
				<span-currency slot="value" data-tie="item:employment.salary"></span-currency>
			</text-field>
			<time-field data-tie="l10n:esLabels.salaryUpdatedTo => label, item:employment.salaryUpdatedTo">
			</time-field>
			<text-field data-tie="l10n:esLabels.linkageType => label, item:employment.linkageType => l10nValue">
			</text-field>
			<boolean-field data-tie="l10n:esLabels.unconditional => label, item:employment.unconditional">
			</boolean-field>
			<boolean-field data-tie="l10n:esLabels.punkt14 => label, item:employment.punkt14">
			</boolean-field>
		</div>
		<div>
			<text-field data-tie="l10n:esLabels.employerStatus => label, item:employer.employerStatus => l10nValue">
			</text-field>
			<text-field data-tie="l10n:esLabels.address => label, item:employer.address">
			</text-field>
			<text-field data-tie="l10n:esLabels.email => label, item:employer.email">
			</text-field>
			<text-field data-tie="l10n:esLabels.cellPhone => label, item:employer.cellPhone">
			</text-field>
			<text-field data-tie="l10n:esLabels.landPhone => label, item:employer.landPhone">
			</text-field>
			<text-field data-tie="l10n:esLabels.remarks => label, item:employer.remarks">
			</text-field>
		</div>
	</data-section>
</template>
